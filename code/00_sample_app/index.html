<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>MapView sample, Js Api 4.18</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    
</head>
<body>
    <div id="viewDiv"></div>
    <script src="dojo.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/TileLayer"], function (Map, MapView, TileLayer) {
        var map = new Map({
          basemap: "topo-vector"
        });

        var housingLayer = new TileLayer({
            url:
              "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/New_York_Housing_Density/MapServer",
            id: "ny-housing",
            opacity: 0.9
        });
        map.add(housingLayer)
        window._view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 12,
          center: [-74,40.5] // longitude, latitude
        });
      });
    </script>
    <script>
        require(["app/init"]);
    </script>
</body>

</html>
